<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Quest Begins</title>
  <style>
    body {
      background: linear-gradient(#0a0a23, #1e1e40);
      color: #fff5f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 3em;
    }

    h1 {
      font-size: 2.5em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3em;
      margin-top: 1em;
    }

    .message {
      margin-top: 2em;
      padding: 1em;
      border: 2px dashed #00ffff;
      border-radius: 15px;
      background-color: rgba(0, 0, 50, 0.2);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="message" id="messageBox">
    <!-- Personalized content will be injected here by JS -->
  </div>

  <!-- üåå Background mystical music -->
  <audio id="bg-music" autoplay loop>
    <source src="audio/aylex-tension-rising.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // üßô‚Äç‚ôÇÔ∏è Get name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || "explorer";

    // ‚ú® Prepare personalized message
    const messageHTML = `
      <h2>üîÆ‚ú® Welcome, ${name}... ‚ú®üîÆ</h2>
      <p>${name}, you have now been transported through the portal to a new realm ‚Äî the realm of code!<br>
      The ancient oracle, revealing the path you are destined to forge:</p>
      <img src="image/scroll2.png" alt="Prophecy Scroll" style="max-width: 220px; width: 80%; margin: 1.5em auto 0; display: block; filter: drop-shadow(0 0 12px #00ffff);" />
      <p style="margin-top: 1.5em;">Grab your tech, ready your mind, and take your first step into the unknown...</p>
    `;
    document.getElementById('messageBox').innerHTML = messageHTML;

    // üßö Fairy Voice Greeting (if supported)
    if ('speechSynthesis' in window) {
      const greet = () => {
        const fairyVoice = new SpeechSynthesisUtterance(`${name}, you have now been transported through the portal to a new realm ‚Äî the realm of code! The ancient oracle, revealing the path you are destined to forge: Grab your tech, ready your mind, and take your first step into the unknown...`);
        fairyVoice.pitch = 1.5;
        fairyVoice.rate = 0.95;
        fairyVoice.volume = 1;
        const voices = speechSynthesis.getVoices();
        fairyVoice.voice = voices.find(v => v.name.includes("Princess")) || voices[0];
        speechSynthesis.speak(fairyVoice);
      };
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = greet;
      } else {
        greet();
      }
    }

    // üí° Optional: Force music play on user interaction (for autoplay restrictions)
    window.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio && audio.paused) {
        audio.play().catch(err => console.warn('Audio blocked:', err));
      }
    });
  </script>
</body>
</html>
